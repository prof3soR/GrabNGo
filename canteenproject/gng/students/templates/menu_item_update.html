{% extends 'base.html' %}

{% block content %}
<style>

    /* Custom styles for the menu item update page */
.container {
  max-width: 800px;
}

.table td,
.table th {
  vertical-align: middle;
}

.input-group-text {
  background-color: #e9ecef;
  border-color: #ced4da;
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0069d9;
  border-color: #0062cc;
}

.btn-primary:focus,
.btn-primary.focus {
  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
}

</style>
  <div class="container my-5">
    <h1 class="text-center mb-5">Menu Item Update Page</h1>
    <form method="post">
      {% csrf_token %}
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Available Plates</th>
          </tr>
        </thead>
        <tbody>
          {% for item in menu_items %}
            <tr>
              <td>{{ item.name }}</td>
              <td>
                <div class="form-group">
                  <input type="text" class="form-control" name="description-{{ item.pk }}" value="{{ item.description }}">
                </div>
              </td>
              <td>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">â‚¹</span>
                    </div>
                    <input type="number" class="form-control" name="price-{{ item.pk }}" step="0.01" min="0" value="{{ item.price }}">
                  </div>
                </div>
              </td>
              <td>
                <div class="form-group">
                  <input type="number" class="form-control" name="item-{{ item.pk }}" min="0" value="{{ item.available_plates }}">
                </div>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
      </div>
    </form>
  </div>
{% endblock content %}
