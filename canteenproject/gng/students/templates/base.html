/* Card styles */
.card {
  background-color: #ffffff;
  border: none;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s ease-in-out;
}

.card:hover {

}

}

}

  margin: auto;
  width: 80%;
  height: auto;
}

.btn-custom {
  font-family: 'Montserrat', sans-serif;
  background-color: #6d4c41;
  color: #ffffff;
  font-size: 0.7rem;
  padding: 0.5rem .5rem;
  border-radius: 20px;
  border: none;
}

.btn-custom:hover {
  background-color: #a1887f;
  box-shadow: 2rem;
}
.price-container {
  display: flex;
